{% extends 'core/base.html' %}
{% load custom_filters %}
{% block title %}Контакты{% endblock %}

{% block content %}
  <div class="container d-flex justify-content-center">
    <div class="col-md-6">
      <h1 class="text-center">Свяжитесь с нами</h1>
      <form method="post" class="p-3 border rounded" style="background-color: #d9d9d9;">  <!-- Фон темнее -->
          {% csrf_token %}
          <div class="form-group">
              <label for="{{ form.name.id_for_label }}" style="color: black;">{{ form.name.label }}</label>
              {{ form.name|add_class:"form-control" }}
          </div>
          <div class="form-group">
              <label for="{{ form.message.id_for_label }}" style="color: black;">{{ form.message.label }}</label>
              {{ form.message|add_class:"form-control" }}
          </div>
          <div class="form-group">
              <label for="{{ form.phone.id_for_label }}" style="color: black;">{{ form.phone.label }}</label>
              {{ form.phone|add_class:"form-control" }}
          </div>
          <button type="submit" class="btn btn-dark btn-block text-white">Отправить</button> <!-- Кнопка черная, текст белый -->
      </form>
    </div>
  </div>
{% endblock %}
